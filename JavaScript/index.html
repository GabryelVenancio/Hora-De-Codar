function areaRetangulo(base, altura) {
    return base * altura;
}


function areaQuadrado(lado) {
    return lado * lado;
}


function areaLosango(diagonalMaior, diagonalMenor) {
    return (diagonalMaior * diagonalMenor) / 2;
}


function areaTrapezio(baseMaior, baseMenor, altura) {
    return ((baseMaior + baseMenor) * altura) / 2;
}


function areaParalelogramo(base, altura) {
    return base * altura;
}


function areaTriangulo(base, altura) {
    return (base * altura) / 2;
}


function areaCirculo(raio) {
    return Math.PI * Math.pow(raio, 2);
}


function main() {
    
    let base, altura, lado, diagonalMaior, diagonalMenor, baseMaior, baseMenor, raio;

    base = parseFloat(prompt("Digite a base do retângulo (ou do paralelogramo):"));
    altura = parseFloat(prompt("Digite a altura do retângulo (ou do paralelogramo):"));

    diagonalMaior = parseFloat(prompt("Digite a diagonal maior do losango:"));
    diagonalMenor = parseFloat(prompt("Digite a diagonal menor do losango:"));
    baseMaior = parseFloat(prompt("Digite a base maior do trapézio:"));
    baseMenor = parseFloat(prompt("Digite a base menor do trapézio:"));
    altura = parseFloat(prompt("Digite a altura do trapézio:"));
    raio = parseFloat(prompt("Digite o raio do círculo:"));

    
    console.log("Área do retângulo: " + areaRetangulo(base, altura));
    console.log("Área do quadrado: " + areaQuadrado(lado));
    console.log("Área do losango: " + areaLosango(diagonalMaior, diagonalMenor));
    console.log("Área do trapézio: " + areaTrapezio(baseMaior, baseMenor, altura));
    console.log("Área do paralelogramo: " + areaParalelogramo(base, altura));
    console.log("Área do triângulo: " + areaTriangulo(base, altura));
    console.log("Área do círculo: " + areaCirculo(raio));
}
